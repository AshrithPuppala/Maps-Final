services:
  # 1. Python Backend
  - type: web
    name: delhi-backend-api
    runtime: python
    region: singapore
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0

  # 2. React Frontend
  - type: web
    name: delhi-unified-frontend
    runtime: node
    region: singapore
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run preview -- --host 0.0.0.0 --port $PORT
    envVars:
      - key: VITE_BACKEND_URL
        fromService:
          type: web
          name: delhi-backend-api
          property: url
