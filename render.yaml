services:
  # Backend API Service
  - type: web
    name: delhi-business-backend
    runtime: python
    region: singapore
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /

  # Frontend Static Site
  - type: web
    name: delhi-business-frontend
    runtime: static
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_BACKEND_URL
        sync: false
      - key: VITE_MAPS_REIMAGINED_URL
        value: https://maps-reimagined-frontend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
